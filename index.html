<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RETRA Emulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="skin-1">
  <section id="start-screen" class="screen active">
    <h1 id="logo">üéÆ RETRA</h1>
    <p class="tagline">START YOUR RETRO JOURNEY NOW!</p>
    <button id="start-btn" class="btn primary">Start</button>
  </section>

  <section id="console-screen" class="screen hidden">
    <h2>Consoles</h2>
    <div class="card-grid">
      <div class="console-card">
        <div class="icon">üïπÔ∏è</div>
        <h3>Console 1</h3>
        <div class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
        <button class="play-console btn" data-console="nes">Play</button>
      </div>
      <div class="console-card disabled"><h3>Console 2</h3></div>
      <div class="console-card disabled"><h3>Console 3</h3></div>
      <div class="console-card disabled"><h3>Console 4</h3></div>
      <div class="console-card disabled"><h3>Console 5</h3></div>
    </div>
  </section>

  <section id="skin-screen" class="screen hidden">
    <h2>Skins</h2>
    <div class="card-grid">
      <div class="skin-card">
        <div class="mockup gold"></div>
        <button class="set-skin btn" data-skin="skin-1">SET SKIN</button>
      </div>
      <div class="skin-card">
        <div class="mockup green"></div>
        <button class="set-skin btn" data-skin="skin-2">SET SKIN</button>
      </div>
      <div class="skin-card">
        <div class="mockup black"></div>
        <button class="set-skin btn" data-skin="skin-3">SET SKIN</button>
      </div>
      <div class="skin-card">
        <div class="mockup blue"></div>
        <button class="set-skin btn" data-skin="skin-4">SET SKIN</button>
      </div>
    </div>
  </section>

  <section id="game-screen" class="screen hidden">
    <h2>Games</h2>
    <input type="text" class="search" placeholder="Search" readonly>
    <div class="card-grid">
      <div class="game-card">
        <div class="cartridge">Game 1</div>
        <button class="play-game btn" data-rom="minimal.nes">Play</button>
      </div>
      <div class="game-card disabled"><div class="cartridge">Game 2</div></div>
      <div class="game-card disabled"><div class="cartridge">Game 3</div></div>
    </div>
  </section>

  <section id="emulator-screen" class="screen hidden">
    <div id="screen-container">
      <canvas id="screen" width="256" height="240"></canvas>
      <div id="overlay">
        <div id="dpad" class="control">
          <button data-key="UP" class="up">‚ñ≤</button>
          <button data-key="LEFT" class="left">‚óÄ</button>
          <button data-key="DOWN" class="down">‚ñº</button>
          <button data-key="RIGHT" class="right">‚ñ∂</button>
        </div>
        <div id="buttons" class="control">
          <button data-key="A" class="a">A</button>
          <button data-key="B" class="b">B</button>
          <button data-key="START" class="start">Start</button>
          <button data-key="SELECT" class="select">Select</button>
        </div>
      </div>
    </div>
  </section>

  <script src="jsnes.min.js"></script>
  <script src="rom.js"></script>
  <script src="script.js"></script>
</body>
</html>
